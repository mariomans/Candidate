<app-menu></app-menu>
<mat-card>
  <mat-card-title> USER </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <h3 mat-button [routerLink]="['/user-edit', user.id]">{{user.name}}</h3>
        <br>
        <div>
          <button color="primary" [routerLink]="['/user-edit', user.id]">Edit</button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/user-add']">Add</button>
</mat-card>
<br>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
<table class="styled-table">
  <thead>
      <tr>
          <th *ngFor = "let column of headers">  {{column}} </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.yearsExperience}}</td>
      </tr>
  </tbody>
</table>

<script>
  function myFunction() {
    // Declare variables
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
  
    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
  </script>
