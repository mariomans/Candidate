<app-menu></app-menu>
<mat-card>
  <mat-card-title> USER </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <h3 mat-button [routerLink]="['/user-edit', user.id]">{{user.name}}</h3>
        <br>
        <div>
          <button color="primary" [routerLink]="['/user-edit', user.id]">Edit</button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/user-add']">Add</button>
</mat-card>
<br>

<table class="styled-table">
  <thead>
      <tr>
          <th *ngFor = "let column of headers">  {{column}} </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.yearsExperience}}</td>
      </tr>
  </tbody>
</table>
